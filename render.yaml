services:
  - type: web
    name: optombazar-web
    runtime: node
    plan: starter
    buildCommand: npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: optombazar-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false  # User needs to set manually

databases:
  - name: optombazar-db
    databaseName: optombazar
    user: optombazar_user
    plan: starter