<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Optombazar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: white;
            color: #1e40af;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .retry-btn:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
        }
        
        .offline-features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“±
        </div>
        
        <h1>Internet aloqasi yo'q</h1>
        
        <p>Hozirda internetga ulanmagan. Ba'zi sahifalar offline rejimida ishlaydi.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Qayta urinib ko'rish
        </button>
        
        <button class="retry-btn" onclick="window.location.href='/'">
            Bosh sahifaga qaytish
        </button>
        
        <div class="offline-features">
            <div class="feature-item">
                <div class="feature-icon">ðŸ›’</div>
                <span>Savatcha ma'lumotlari saqlanadi</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">ðŸ“–</div>
                <span>Oldin ko'rilgan sahifalar mavjud</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">ðŸ”„</div>
                <span>Internet qaytganda avtomatik yangilanadi</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.body.style.background = 'linear-gradient(135deg, #059669 0%, #10b981 100%)';
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
    </script>
</body>
</html>
